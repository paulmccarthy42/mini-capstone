<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Update Existing Product</h1>

      <form>
        <div class="form-group">
          <label>Which product do you want to update?</label>
          <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Pokeball</a>
            <a class="dropdown-item" href="#">Great ball</a>
            <a class="dropdown-item" href="#">Ultra ball</a>
          </div>
        </div>
        </div>
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" class="form-control" name="name" placeholder="No change if blank">
        </div>
        <div class="form-group">
          <label>Cost</label>
          <input type="number" class="form-control" name="cost" placeholder="No change if blank" min=0 step = .01>
        </div>
          <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" placeholder="No change if blank">
        </div>
          <div class="form-group">
          <label>Stock</label>
          <input type="number" class="form-control" name="stock" placeholder="No change if blank" min=0 step = 1>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <a href="localhost:3000/index.html"><button>Back</button></a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
